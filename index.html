<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <h1>SVG - Scalable Vector Graphic</h1>
    <img src="images/myfirst.svg" alt="graphic of a square">

    <svg width="200" height="200" viewBox="0 0 200 200">
      <rect x="0" y="0" width="200" height="200" rx="8" ry="4" fill="#4DD0E1" />
      <circle cx="50" cy="50" r="25" fill="#D50000" />
    </svg>

    <svg class="dice4" width="200" height="200" viewBox="0 0 200 200">
      <rect x="0" y="0" width="200" height="200" rx="8" ry="4" fill="#4DD0E1" />
      <circle id="dot" cx="50" cy="50" r="25" fill="#D50000" />
      <use xlink:href="#dot" x="100" />
      <use xlink:href="#dot" x="100" y="100" />
      <use xlink:href="#dot" y="100" />
    </svg>

    <svg class="dice5" width="200" height="200" viewBox="0 0 200 200">
      <defs>
        <rect id="box" x="0" y="0" width="200" height="200" rx="8" ry="4" fill="#4DD0E1" />
        <circle id="point" cx="50" cy="50" r="25" fill="#D50000" />
      </defs>
      <use xlink:href="#box" />
      <g>
        <use xlink:href="#point" />
        <use xlink:href="#point" x="100" />
        <use xlink:href="#point" y="100" />
        <use xlink:href="#point" x="100" y="100" />
        <use xlink:href="#point" x="50" y="50" />
      </g>
    </svg>

  </div>
</body>

</html>
